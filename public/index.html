<!DOCTYPE html>
<html>
<head>
    <title>Airbnb Property Listings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Airbnb Property Listings</h1>
        
        <div class="filter-section rounded bg-light p-4 mb-4">
            <form id="filterForm">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="location">Location (Required)</label>
                            <select class="form-control" id="location" required>
                                <option value="">Select Location</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="propertyType">Property Type</label>
                            <select class="form-control" id="propertyType">
                                <option value="">All Types</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="bedrooms">Number of Bedrooms</label>
                            <select class="form-control" id="bedrooms">
                                <option value="">Any</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4+</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Search Properties</button>
            </form>
        </div>

        <div id="resultsSection">
            <h2>Available Properties</h2>
            <div id="propertyListings" class="row">
            </div>
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
